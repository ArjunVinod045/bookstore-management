debug: false
spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:mem:order
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Set to create-drop to recreate the database every time the application starts
    show-sql: false # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        format_sql: true # Set to true to format the SQL queries
  h2:
    console:
      enabled: true
      path: /h2
server:
  port: 24200
logging:
  level:
    root: WARN
    com:
      ust:
        order:
          controller: DEBUG
          service: DEBUG
          repository: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
  pattern:
    console: "%msg%n"
springdoc:
  swagger-ui:
    path= /swagger-ui.html