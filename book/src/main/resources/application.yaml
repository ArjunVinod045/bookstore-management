debug: false
spring:
  application:
    name: book
  datasource:
    url: jdbc:h2:mem:book
    username: root
    password: pass
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Set to create-drop to recreate the database every time the application starts
    show-sql: false # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        format_sql: true # Set to true to format the SQL queries
  h2:
    console:
      enabled: true
      path: /h2
server:
  port: 24000
logging:
  level:
    root: WARN
    com:
      ust:
        book:
          controller: DEBUG
          service: DEBUG
          repository: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
  pattern:
    console: "%msg%n"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
springdoc:
  swagger-ui:
    path= /swagger-ui.html